directive @connection(filter: [String]!, key: String!) on FIELD

type AboutMe {
  _id: ID!
  description: String!
  fieldName: String!
  name: String!
}

type ContactInfo {
  _id: ID!
  link: String!
  linkName: String!
  positionIndex: Float!
}

enum CvEntryType {
  CONTACT_INFO
  EDUCATION
  PROJECT
  SKILL
  WORK_EXPERIENCE
}

type CvObjectType {
  _id: ID!
  aboutMe: AboutMe
  contactInfoEntries: [ContactInfo!]
  educationEntries: [Education!]
  projectEntries: [Project!]
  skillEntries: [Skill!]
  title: String!
  userId: String!
  workExperienceEntries: [WorkExperience!]
}

"""Date custom scalar type"""
scalar Date

type Education {
  _id: ID!
  degree: String!
  description: String
  duration: String
  location: String
  name: String!
  positionIndex: Int!
  skills: [String!]
  type: String
}

type Mutation {
  createNewCv(templateId: ID!): CvObjectType!
  deleteCv(cvId: ID!): Boolean!
  deleteCvEntryItem(cvId: ID!, entryItemId: ID!, entryType: CvEntryType!): Boolean!
  deleteEntryItem(cvId: ID!, entryItemId: ID!, entryType: CvEntryType!): Boolean!
  generateNewEntryItem(cvId: ID!, entryType: CvEntryType!): CvObjectType!
  logout: Boolean!
  updateCv(cvId: ID!, data: UpdateCvInput!): CvObjectType!
}

type Project {
  _id: ID!
  description: String
  name: String!
  positionIndex: Int!
  skills: [String!]
}

type Query {
  currentUser: User!
  getCv(cvId: ID!): CvObjectType!
  getCvs: [CvObjectType!]!
  healthCheck: String!
}

type ScopeObjectType {
  googleId: String!
}

type Skill {
  _id: ID!
  category: String!
  positionIndex: Int!
  skills: [String!]!
}

input UpdateAboutMeInput {
  _id: ID
  description: String
  fieldName: String
  name: String
}

input UpdateContactInfoInput {
  _id: ID
  link: String
  linkName: String
}

input UpdateCvInput {
  aboutMe: UpdateAboutMeInput
  contactInfoEntries: UpdateContactInfoInput
  educationEntries: [UpdateEducationInput!]
  projectEntries: [UpdateProjectInput!]
  skillEntries: [UpdateSkillInput!]
  title: String
  workExperienceEntries: [UpdateWorkExperienceInput!]
}

input UpdateEducationInput {
  _id: ID
  degree: String
  description: String
  duration: String
  location: String
  name: String
  skills: [String!]
  type: String
}

input UpdateProjectInput {
  _id: ID
  description: String
  name: String
  skills: [String!]
}

input UpdateSkillInput {
  _id: ID
  category: String
  positionIndex: Int
  skills: [String!]
}

input UpdateWorkExperienceInput {
  _id: ID
  description: String
  duration: String
  location: String
  name: String
  position: String
  skills: [String!]
  type: String
}

type User {
  createdAt: Date!
  deletedAt: Date
  email: String!
  firstName: String!
  googleId: String!
  id: ID!
  lastName: String!
}

type WorkExperience {
  _id: ID!
  description: String
  duration: String
  location: String
  name: String!
  position: String!
  positionIndex: Int!
  skills: [String!]
  type: String
}