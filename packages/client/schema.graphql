directive @connection(filter: [String]!, key: String!) on FIELD

type AboutMe {
  aboutMe: String!
  createdAt: Date!
  deletedAt: Date
  id: ID!
}

type CV {
  aboutMe: AboutMe!
  contactInfo: ContactInfo!
  createdAt: Date!
  deletedAt: Date
  educationEntries: [Education!]!
  id: ID!
  projectEntries: [Project!]!
  skillEntries: [Skill!]!
  title: String!
  user: User!
  workExperienceEntries: [WorkExperience!]!
}

type ContactInfo {
  createdAt: Date!
  deletedAt: Date
  email: String!
  id: ID!
  phone: String!
}

"""Date custom scalar type"""
scalar Date

type Education {
  createdAt: Date!
  cvId: ID!
  degree: String!
  deletedAt: Date
  description: String!
  duration: String!
  id: ID!
  location: String!
  name: String!
  skills: [String!]!
  type: String
}

type Mutation {
  createNewCv(templateId: ID): CV!
  deleteCv(id: ID!): Boolean!
  logout: Boolean!
  updateEducation(cvId: ID!, degree: String, description: String, duration: String, id: ID!, location: String, name: String, skills: [String!], type: String): Boolean!
}

type PaginatedCvObjectType {
  count: Int!
  items: [CV!]!
}

type Project {
  createdAt: Date!
  deletedAt: Date
  description: String!
  id: ID!
  name: String!
  skills: [String!]!
}

type Query {
  currentUser: User!
  getCv(id: ID!): CV!
  getCvs: PaginatedCvObjectType!
  getEducationEntriesByCv(cvId: ID!): [Education!]!
  healthCheck: String!
}

type ScopeObjectType {
  googleId: String!
}

type Skill {
  category: String!
  createdAt: Date!
  deletedAt: Date
  id: ID!
  items: [String!]!
}

type User {
  createdAt: Date!
  cvs: [CV!]!
  deletedAt: Date
  email: String!
  firstName: String!
  googleId: String!
  id: ID!
  lastName: String!
}

type WorkExperience {
  createdAt: Date!
  deletedAt: Date
  description: String!
  duration: String!
  id: ID!
  location: String!
  name: String!
  position: String!
  skills: [String!]!
  type: String!
}