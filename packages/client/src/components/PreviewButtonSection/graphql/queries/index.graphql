query GetCvVersionHistory($cvId: ID!) {
  getCvVersionHistory(cvId: $cvId) {
    items {
      _id
      versionNumber
      createdAt
      isCurrentVersion
    }
    paginationMetadata {
      totalItems
      currentPage
      pageSize
      totalPages
    }
  }
}
query CompareVersions($cvId: ID!, $sourceVersionId: ID!, $targetVersionId: ID) {
  compareVersions(
    cvId: $cvId,
    sourceVersionId: $sourceVersionId,
    targetVersionId: $targetVersionId
  ) {
    sourceVersionId
    targetVersionId
    operations {
      op
      path
      value
      from
    }
  }
}

query GetVersioningActionsMetadata($cvId: ID!) {
  getVersioningActionsMetadata(cvId: $cvId) {
    canUndo
    canRedo
  }
}