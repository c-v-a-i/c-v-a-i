query GetCvInformation($id: ID!) {
  getCv(
    id: $id
  ) {
    id
    title
    workExperienceEntries {
      id
      name
      position
      duration
      location
      type
      description
      skills
    }
    projectEntries {
      id
      name
      description
      skills
    }
    skillEntries {
      id
      category
      items
    }
    contactInfo {
      id
      email
      phone
    }
    aboutMe {
      id
      aboutMe
    }
  }
}