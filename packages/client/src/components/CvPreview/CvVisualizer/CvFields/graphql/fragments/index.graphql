fragment CvFragment on CvObjectType {
  _id
  title
  aboutMe {
    ...AboutMeFragment
  }
  contactInfo {
    ...ContactInfoFragment
  }
  workExperienceEntries {
    ...WorkExperienceFragment
  }
  projectEntries {
    ...ProjectFragment
  }
  educationEntries {
    ...EducationFragment
  }
  skillEntries {
    ...SkillFragment
  }
}

fragment AboutMeFragment on AboutMe {
  _id
  fieldName
  description
}

fragment ContactInfoFragment on ContactInfo {
  _id
  name
  email
  phone
}

fragment WorkExperienceFragment on WorkExperience {
  _id
  name
  position
  duration
  location
  type
  description
  skills
  positionIndex
}

fragment ProjectFragment on Project {
  _id
  name
  description
  skills
  positionIndex
}

fragment EducationFragment on Education {
  _id
  name
  description
  degree
  location
  duration
  skills
  positionIndex
}

fragment SkillFragment on Skill {
  _id
  category
  items
  positionIndex
}